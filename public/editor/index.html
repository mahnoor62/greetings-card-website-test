<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | My project</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div id="unity-container"  style="width:100%; height:100%;">
  <canvas id="unity-canvas" width=100% height=100% tabindex="-1"></canvas>
  <div id="unity-loading-bar">
    <div id="unity-logo"></div>
    <div id="unity-progress-bar-empty">
      <div id="unity-progress-bar-full"></div>
    </div>
  </div>
  <div id="unity-warning"> </div>
</div>
<div class="alert alert-dismissible" id="message">
  <div class="grid-container">
    <!-- 3-column icon -->
    <div class="grid-icon">
      <i class="fas fa-exclamation-triangle"></i>
    </div>

    <!-- 9-column content -->
    <div class="grid-content">
      <div class="warning-text">
        Please use a laptop or desktop device for optimal experience.
      </div>
    </div>
  </div>

  <!-- Button outside grid, positioned bottom center -->
  <div id="button-box">
    <button onclick="document.getElementById('message').style.display='none'">Got it</button>
  </div>
</div>
</div>

<script>
  var canvas = document.querySelector("#unity-canvas");
  function unityShowBanner(msg, type) {
    var warningBanner = document.querySelector("#unity-warning");
    function updateBannerVisibility() {
      warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
    }
    var div = document.createElement('div');
    div.innerHTML = msg;
    warningBanner.appendChild(div);
    if (type == 'error') div.style = 'background: red; padding: 10px;';
    else {
      if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
      setTimeout(function() {
        warningBanner.removeChild(div);
        updateBannerVisibility();
      }, 5000);
    }
    updateBannerVisibility();
  }

  var buildUrl = "Build";
  // var buildUrl = "editor/Build";
  var loaderUrl = buildUrl + "/loaderGreetings.loader.js";
  var gameInstance;
  var config = {
    arguments: [],
    dataUrl: buildUrl + "/greetings.data",
    frameworkUrl: buildUrl + "/greetings.framework.js",
    codeUrl: buildUrl + "/greetings.wasm",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "DefaultCompany",
    productName: "My project",
    productVersion: "1.0.0",
    showBanner: unityShowBanner,
  };
  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
    // document.getElementById('message').style.display = 'block';
    // document.getElementById('shade').style.display = 'block';
    // document.getElementById('message').style.display = 'flex';
    // Mobile device style: fill the whole browser client area with the game canvas:
    var meta = document.createElement('meta');
    meta.name = 'viewport';
    meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
    document.getElementsByTagName('head')[0].appendChild(meta);
    document.querySelector("#unity-container").className = "unity-mobile";
    canvas.className = "unity-mobile";
    // To lower canvas resolution on mobile devices to gain some
    // performance, uncomment the following line:
    // config.devicePixelRatio = 1;
  } else {
    // document.getElementById("shade").style.display = "none";
    // document.getElementById("message").style.display = "none";
    // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
    // canvas.style.width = "100%";
    // canvas.style.height = "100%";
  }
  document.querySelector("#unity-loading-bar").style.display = "block";
  var script = document.createElement("script");
  script.src = loaderUrl;
  script.onload = () => {
    createUnityInstance(canvas, config, (progress) => {
      document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
    }).then((unityInstance) => {
      gameInstance = unityInstance;
      document.querySelector("#unity-loading-bar").style.display = "none";

      // document.querySelector("#unity-fullscreen-button").onclick = () => {
      //   unityInstance.SetFullscreen(1);
      // };

      if (window.parent && window.parent.UnityLoaded) {
        window.parent.UnityLoaded();
      }
    }).catch((message) => {
      alert(message);
    });
  };
  document.body.appendChild(script);
</script>
</body>
</html>
